<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <title>Online Prodavnica</title>
</head>
<body>

    <h2>Artikli</h2>
    <hr>
        <div class="container">
            <table id= "articles">
                <thead>
                    <tr>
                        <th>Br</th>
                        <th>Naziv</th>
                        <th>Cena($)</th>
                    </tr>
                </thead>
               <tbody id="articles-body">
                </tbody>
            </table>

            <div id="articleDetails">
                <p>Naziv:</p>
                <p>Cena:</p>
                <p>Opis:</p>
            </div>
            <p>Div sa detaljima (renderuje se klikom na neki od proizvoda iz tabele)</p>

            <div>
                <form id = "forma">
                    <label for ="naziv">Naziv:</label>
                    <input type="text" id = "naziv" name = "naziv" required>

                    <label for ="cena">Cena:</label>
                    <input type="number" id ="cena" name="cena" required>

                    <label for ="opis">Opis:</label>
                    <textarea id="opis" name = "opis" required></textarea>
                </form>
                <button type="button" id ="submit">Kreiraj artikal</button>
                <p>Forma za dodavanje novog proizvoda u tabelu.</p>
            </div>
        </div>
    <script src="javascript.js"></script>
</body>
</html>
